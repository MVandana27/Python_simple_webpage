<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In | Mobile Validator</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2950/2950653.png" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .login-box h2 {
            text-align: left;
            margin-bottom: 20px;
            color: #1c1d1d;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #ee9043;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background-color: #3a56d4;
        }

        .error {
            color: #f72585;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }

        .note {
            font-size: 0.85em;
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Sign In</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" autocomplete="off">
            <input type="text" name="username" placeholder="Username" value="{{ request.form.username or '' }}"
                required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>

</html>
